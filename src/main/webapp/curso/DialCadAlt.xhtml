<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <!-- 		Dialogo para cadastro, alteração -->
    <p:dialog header="#{cursoBean.acao} - Curso" widgetVar="dialogo"
              id="dial" draggable="true" resizable="true" modal="true"
              closable="false" minimizable="false" maximizable="true"
              showEffect="fade" hideEffect="fade" appendTo="@(body)"
              footer="Desenvolvido pelo Grupo1 - DS1" responsive="true"
              fitViewport="true">

        <h:form id="frmCad">
            <div class="ui-fluid">
                <!-- <p:panel> -->
                <p:panel>
                    <p:panelGrid id="painel" layout="grid" styleClass="pgrid-nobor-nobk"
                                 columns="2" style="width: 400px;"
                                 columnClasses="ui-grid-col-4,ui-grid-col-8">

                        <p:outputLabel for="nome" value="Nome.:" />
                        <p:inputText id="nome" maxlength="200"
                                     value="#{cursoBean.cadastro.nome}" required="true"
                                     requiredMessage="O campo 'NOME' é obrigatório." />

                        <p:outputLabel for="per" value="Período.: " />
                        <p:inputText id="per" value="#{cursoBean.cadastro.periodo}" 
                                     required="true"
                                     requiredMessage="O campo 'PERÍODO' é obrigatório."/>
                    </p:panelGrid>
                </p:panel>

                <p:separator />

                <p:panel>
                    <h:panelGrid columns="3">
                        <p:commandButton value="Salvar" icon="salvar-icon"
                                         actionListener="#{cursoBean.merge}"
                                         process="@this :frmCad"
                                         update=":msgGlobal :frmCad :frmList:tabela"
                                         partialSubmit="true" />

                        <p:spacer width="10px"/>

                        <p:commandButton value="Fechar" icon="fechar-icon"
                                         actionListener="#{cursoBean.fechar}"
                                         update=":frmList"
                                         process="@this :frmList" oncomplete="PF('dialogo').hide();" />
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </p:dialog>
</html>
