<!--                <p:spacer width="10px" />-->

                <p:dataTable emptyMessage="sem registros" id="tabela"
                             var="r" widgetVar="rTable" value="#{alunoBean.lista}">

                    <p:column headerText="#"
                              style="width:10% ;text-align: center" sortBy="#{r.id}">
                        <h:outputText value="#{r.id}" />
                        <f:facet name="footer">
                            <h:outputText value="Qtd #{alunoBean.size}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Nome"
                              filterBy="#{r.nome}" filterStyle="width:80%;" sortBy="#{r.nome}">
                        <h:outputText value="#{r.nome}" />
                    </p:column>

                    <p:column headerText="Matrícula" style="width:15% ;text-align: center">
                        <h:outputText value="#{r.matricula}" />
                    </p:column>
                    
                    <p:column headerText="CPF" style="width:15% ;text-align: center">
                        <h:outputText value="#{r.cpf}" />
                    </p:column>
                    
                    <p:column headerText="Telefone" style="width:15% ;text-align: center">
                        <h:outputText value="#{r.telefone}" />
                    </p:column>
                    
                    <p:column headerText="Curso" style="width:15% ;text-align: center">
                        <h:outputText value="#{r.curso.nome}" />
                    </p:column>
                    
                    <p:column headerText="Status" style="width:15% ;text-align: center" sortBy="#{r.statusMatricula}">

                    </p:column>
