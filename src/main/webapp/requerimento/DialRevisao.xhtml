<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<!-- 		Dialogo para cadastro, alteração -->
<p:dialog header="Revisar - Requerimento" widgetVar="dialogo"
	id="dial" draggable="true" resizable="true" modal="true"
	closable="false" minimizable="false" maximizable="true"
	showEffect="fade" hideEffect="fade" appendTo="@(body)"
	footer="Desenvolvido pelo Grupo1 - DS1" responsive="true"
	fitViewport="true">

	<h:form id="frmCad">
		<div class="ui-fluid">
			<!-- <p:panel> -->
			<p:panel>
				<p:panelGrid id="painel" layout="grid" styleClass="pgrid-nobor-nobk"
					columns="2" style="min-width: 600px;max-width: 800px;"
					columnClasses="ui-grid-col-4,ui-grid-col-8">

					<p:outputLabel for="prot" value="Protocolo.:" />
					<p:inputText id="prot" maxlength="200" disabled="true"
                                                     value="#{requerimentoBean.cadastro.numeroProtocolo}" required="true"
						requiredMessage="O Campo 'PROTOCOLO' é obrigatório." />
						
					<p:outputLabel for="tpreq" value="Tipo de Requerimento.: " />
					<p:selectOneMenu id="tpreq" filter="true" disabled="true"
                                                         value="#{requerimentoBean.cadastro.tipoRequerimento.nome}" style="width:100%;"
						converter="omnifaces.SelectItemsConverter" required="true"
						requiredMessage="O Campo 'TIPO DE REQUERIMENTO' é obrigatório.">
						<f:selectItem noSelectionOption="true"
							itemLabel="Selecione um Tipo de requerimento..." />
						<f:selectItem itemLabel="Assinatura do contrato de estágio" itemValue="1" />
						<f:selectItem itemLabel="Cancelamento de Matrícula" itemValue="2" />
						<f:selectItem itemLabel="...." itemValue="3" />
					</p:selectOneMenu>

					<p:outputLabel for="descricao" value="Descricao.: " />
					<p:inputText id="descricao" value="#{requerimentoBean.cadastro.descricao}" disabled="true"/>
					
					<p:outputLabel for="aluno" value="Aluno.: " />
					<p:inputText id="aluno" value="#{requerimentoBean.cadastro.aluno.nome}"  disabled="true"/>
					
					<p:outputLabel value="Revisar.: " />
					<p:selectBooleanCheckbox value="#{requerimentoBean.cadastro.revisao}" />
				</p:panelGrid>
			</p:panel>
			
			<p:separator />

			<p:panel>
				<h:panelGrid columns="3">
					<p:commandButton value="Salvar" icon="salvar-icon"
						process="@this :frmCad"
						update=":frmCad :frmList:tabela"
						partialSubmit="true" />
						
					<p:spacer width="10px"/>
					
					<p:commandButton value="Fechar" icon="fechar-icon"
						actionListener="#{requerimentoBean.novo}"
						update=":frmList"
						process="@this :frmList" oncomplete="PF('dialogo').hide();" />
				</h:panelGrid>
			</p:panel>
		</div>
	</h:form>
</p:dialog>
</html>
